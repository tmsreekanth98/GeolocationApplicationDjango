{% extends 'location/base.html' %}

{% block 'content' %}
  <div class="jumbotron">

    <a href="{% url 'index' %}"> Go Back </a>


    <h1>Hey there! The location is:</h1>
    {% if status == 'success' %}
    <h4>You are from {{city}}, {{country}}, {{regionName}} and your postal code is {{zip}}</h4>
    {% else %}
    <h4>Wrong IP address!</h4>
    {% endif %}
  </div>
{% endblock %}
